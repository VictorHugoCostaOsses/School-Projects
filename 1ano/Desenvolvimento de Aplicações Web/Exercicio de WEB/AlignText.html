<!DOCTYPE html>

	<meta charset="utf-8">

<body>

	<h2 align="center">O atributo Dir - Exemplo de Uso</h2>

	<p dir="ltr">Texto escrito da esquerda para a direita</p>

	<p dir="rtl">Texto escrito da dereita para esquerda</p>

	<h2 align="center">Mesmo efeito usando o align</h2>

	<p align="left">Texto escrito da esquerda para a direira</p>

	<p align="right">Texto escrito da direita para a esquerda</p>

</body>
</html>
