<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercio 1 de tabela</title>
</head>
<body>
	<p align="center">Media - 1º Semestre</p>
	<table bordercolor="red" border="1px" width="100" align="center" >
	   
	   <tr>
	   	<th  height="1px" rowspan="10" >2INN</th>

	   </tr>

	   <tr>

       </tr>	

	   <tr>

	   </tr>

	   <tr>

       </tr>	

       <tr>
		<td width="10px">787978</td>

	   <tr>

       <tr>

       </tr>	

       <tr>
		<td width="10px">46456546</td>

	   <tr>
		<td width="10px">234324</td>

	   </tr>

	 </table>

	    

</body>
</html>
