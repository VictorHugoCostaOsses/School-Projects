<!DOCTYPE html>

<body>
	<p id="paragrafo">Parágrafo 1</p>

	<a href="http://unicamp.br" name="link">Unicamp</a>

	<script type="text/javascript">

		var elementoNome2 = document.getElementsByName('link')[1].innerHTML;
		var elementosTag = document.getElementsByTagName('div').innerHTML;
		var elementosClasse = document.getElementsByClass('elementoClasse').innerHTML;

		console.log('elementoId >> ' + elementoId);
		console.log('elementoNome1 >> ' + elementoNome1);
		console.log('elementoNome2 >> ' + elementoNome2);
	</script>
</body>
