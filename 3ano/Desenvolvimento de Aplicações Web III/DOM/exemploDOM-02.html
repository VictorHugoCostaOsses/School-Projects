<!DOCTYPE html>
<html>
<head>
	<title>Window</title>

	<script language="javascript">
		function abrirJanela1() {
			window.open("http://www.google.com.br"); //abre a janela do google
		}
		function abrirJanela2() {
			window.open("html://google.com.br", "Janela2", "width=350, height=400, top=150, left=250");
		}
		function abrirJanela3() {
			window.open("http://google.com.br", "Janela3", "toolbar=false, scrollbars=false, resizable=false, top=900, left=5000, width=350, height=400");
		}
	</script>
</head>
<body>
	<input type="button" value="Abrir janela 1" onclick="abrirJanela1();">
	<input type="button" value="Abrir janela 2" onclick="abrirJanela2();">
	<input type="button" value="Abrir janela 3" onclick="abrirJanela3();">
</body>
</html>
